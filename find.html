<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href=" css/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find-Kakaoclone</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>21:04</span>
        </div>
        <div class="status-bar__column">
            <span>78%</span>
            <!--battery icon and Lightning icon-->
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
              
              
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">찾기</h1>
        <div class="screen-header__icons">
                <span><i class="fas fa-search fa-lg"></i></span>
                <span><i class="fas fa-cog fa-lg"></i></span>
                <span class="find_cog_badge"> </span>
        </div>
    </header>
 


<main class="main-screen">
    <div class="icon-row">
        <div class="icon-row__icon">
            <i class="fas fa-qrcode fa-lg"></i>
            <span>QR 코드</span>
        </div>
        <div class="icon-row__icon">
            <i class="far fa-address-book"></i>
            <span>연락처 추가</span>
        </div>
        <div class="icon-row__icon">
            <i class="fas fa-fingerprint"></i>
            <span>아이디 추가</span>
        </div>
        <div class="icon-row__icon">
            <i class="far fa-envelope"></i>
            <span>초대</span>
        </div>
    </div>

    <div class="recommended-friends">
        <h6 class="recommended-friends__title">추천친구</h6>
        <span>추천친구 없음.</span>
    </div>

    <div class="open-chat">
        <div class="open-chat__header">
            <h4>오픈채팅</h4>
            <span>오픈채팅 홈 가기<i class="fas fa-chevron-right"></i></span>
        </div>
    </div>
    <div class="open-post">
        <div class="open-post__column">
            <h5 class="open-post__title">#BTS</h5>
            <h6 class="open-post__hashtags">#BTS#ARMY#FRIENDS</h6>
            <div class="open-post__members">
                <img src="bear.jpg"/>
                <span class="open-post__member-count">802 members</span>
                <div class="divider"></div>
                <span class="open-post__member-status">Active</span>
            </div>
        </div>
        <div class="open-post__column">
           <div class="open-post__photo">
            <img src="Jenny.jpg"/>
            <div class="open-post__heart-count"><i class="fas fa-heart"></i><span>326</span></div>
           </div>
        </div>
    </div>

    <div class="open-post">
        <div class="open-post__column">
            <h5 class="open-post__title">#CAT</h5>
            <h6 class="open-post__hashtags">#MOYEON#BRITISH#SHOTHAIR</h6>
            <div class="open-post__members">
                <img src="bear.jpg"/>
                <span class="open-post__member-count">1004 members</span>
                <div class="divider"></div>
                <span class="open-post__member-status">Active</span>
            </div>
        </div>
        <div class="open-post__column">
           <div class="open-post__photo">
            <img src="cat.jpg"/>
            <div class="open-post__heart-count"><i class="fas fa-heart"></i><span>566</span></div>
           </div>
        </div>
    </div>

</main>



    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__link">
                <a  class="nav__a" href="friends.html"><i class="far fa-user fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav_notification badge">1</span>
                    <i class="far fa-comment fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html"><i class="fas fa-search fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <span class="nav_notification2"> </span>
                    <i class="fas fa-ellipsis-h fa-2x"></i></a>
            </li>
        </ul>
    </nav>
  

   

    <script
        src="https://kit.fontawesome.com/6478f529f2.js"
        crossorigin="anonymous"
    ></script>
</body>
</html>
