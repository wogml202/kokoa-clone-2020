<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href=" css/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends-Kakaoclone</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>21:04</span>
        </div>
        <div class="status-bar__column">
            <span>78%</span>
            <!--battery icon and Lightning icon-->
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
              
              
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">친구</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-music fa-lg"></i></span>
            <span><i class="fas fa-cog fa-lg"></i></span>
        </div>
    </header>
 
<a id="fdl">
    <i class="fas fa-info-circle"></i> Friends'Names Display  
    <i class="fas fa-chevron-right fa-xs"></i>
</a>

<main class="main-screen">
    <div class="user-component">
        <div class="user-component__column">
            <img src="Jenny.jpg" class="user-component__avatar" />
            <div class="user-component__text">
                <h4 class="user-component__title">Jenny</h4>
                <h6 class="user-component__subtitle">2023.01.29. 코코아클론 완성</h6>
            </div>
        </div>
        <div class="user-component__column"></div>
    </div>

    <div class="friends-screen__channel">
        <div class="friends-screen__channel-header">
            <span>Channel</span>
            <i class="fas fa-chevron-up fa-xs"></i>
        </div>
        <div class="user-component">
            <div class="user-component__column">
                <img src="Jenny.jpg" class="user-component__avatar--sm" />
                <div class="user-component__text">
                    <h4 class="user-component__title--not-bold">Channel</h4>
                  
                </div>
            </div>
            <div class="user-component__column">
                <div>
                    <span>2</span>
                    <i class="fas fa-chevron-right"></i>
                </div>
            </div>
        </div>
    </div>
</main>



    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__link">
                <a  class="nav__a" href="friends.html"><i class="fas fa-user fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav_notification">1</span>
                    <i class="far fa-comment fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="#"><i class="fas fa-search fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="#">
                    <span class="nav_notification2"> </span>
                    <i class="fas fa-ellipsis-h fa-2x"></i></a>
            </li>
        </ul>
    </nav>
  

   

    <script
        src="https://kit.fontawesome.com/6478f529f2.js"
        crossorigin="anonymous"
    ></script>
</body>
</html>
